{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "main/css/style.css" %}">
	<link rel="icon" href="/img/favicon.png" type="image/x-icon">
	<title>TaskPIN</title>
</head>

<body>
	<nav class="overlay-black">
		<div class="container">
			<div id="hamburger">
				<span class="bar"></span>
				<span class="bar mid"></span>
				<span class="bar"></span>
			</div>
			<a href="index.html" class="my-navbar-logo"><img src="/img/taskpin.png" alt=""></a>
			<div id="toggler">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<ul class="my-nav-menu">
				<li class="my-nav-item home">
					<a href="index.html" class="my-nav-link">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="my-nav-item active">
					<a href="login.html" class="my-nav-link">Login</a>
				</li>
				<li class="my-nav-item">
					<a href="signup.html" class="my-nav-link">SignUp</a>
				</li>
				<li class="my-nav-item">
					<a href="contact.html" class="my-nav-link">Contact Us</a>
				</li>
			</ul>
	</nav>

	<div class="row">
		<div class="col-sm-6 col-lg-7 home-main align-self-center text-center">
			<img src="/img/taskpin-logo.png" alt="" class="img-fluid w-50 mb-4 d-none d-md-inline">
			<div id="contents" class="pt-5">
				<p class="text-light mx-auto text-center"><span class="text-success" style="font-weight:bolder">&#10003;</span>
					Manage your time</p>
				<p class="text-light mx-auto text-center"><span class="text-success" style="font-weight:bolder">&#10003;</span>
					Get a reminder for your important
					tasks</p>
				<p class="text-light mx-auto text-center"><span class="text-success" style="font-weight:bolder">&#10003;</span>
					Have a productive life</p>
			</div>
		</div>
		<div class="col-sm-6 col-lg-4 login-form d-flex align-items-center mb-2">
			<div class="container text-center p-4">
				<div class="card card-blue">
					<div class="card-content">
						<div class="card-body">
							<h2 class="text-center overflow-y-hide">
								<span class="color-red">LOG</span><span class="color-blue">IN</span>
							</h2>
							<form action="#">
								<div class="input-group mb-3">
									<input type="email" name="email" id="email" class="form-control" placeholder="Email Id" required>
								</div>
								<div class="input-group">

									<input type="password" name="password" id="password" class="active form-control"
										placeholder="Password" required>
									<span class="input-group-text forPass">
										<img src="https://static.xx.fbcdn.net/rsrc.php/v3/yZ/r/je5FEJkU1_K.png" id="icon"></span>
								</div>
								<div class="d-grid">
									<input type="submit" value="Login" id="login" class="btn btn-red mt-3">
									<span id="invalid-backend" class="sm text-danger"></span>
								</div>
							</form>
						</div>
						<div class="card-footer d-flex justify-content-between">
							<a href="forgot.html" class="sm left">Forgot Password?</a>
							<a href="signup.html" class="sm right">New User? Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
	<script src="/js/login.js"></script>
</body>

</html>
